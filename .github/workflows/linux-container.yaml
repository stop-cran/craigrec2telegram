on: [push]
name: Linux-container

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
        - uses: kzrnm/get-net-sdk-project-versions-action@v1
          id: get-version
          with:
            proj-path: src/CraigRec2Telegram.csproj
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GHCR_TOKEN }}
        - run: |
            dotnet publish -c Release ./src/CraigRec2Telegram.csproj
            docker tag craigrec2telegram:${{ steps.get-version.outputs.version }} ghcr.io/${{ github.actor }}/craigrec2telegram:${{ steps.get-version.outputs.version }}
            docker push ghcr.io/${{ github.actor }}/craigrec2telegram:${{ steps.get-version.outputs.version }}